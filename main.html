<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="HTML,CSS,Javascript" />
    <meta name="author" content="vakho" />
    <link rel="stylesheet" href="./main.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/js/all.min.js"
      integrity="sha512-8pHNiqTlsrRjVD4A/3va++W1sMbUHwWxxRPWNyVlql3T+Hgfd81Qc6FC5WMXDC+tSauxxzp1tgiAvSKFu1qIlA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"
      integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <title>Mini Project</title>
  </head>
  <body>
    <div class="card">
      <div class="img">
        <img src="./highResolution.jpg" alt="" />
      </div>
      <div class="article">
        <div class="article__preview">
          <h1>Lorem ipsum dolor sit amet.</h1>
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Ut nihil
            corporis temporibus numquam excepturi dolore, harum ipsum vitae
            nesciunt cupiditate, quo nostrum delectus expedita error?
          </p>
        </div>
        <div class="share">
          <div class="share__bar__mobile">
            <span>Share</span>
            <i class="fab fa-facebook"></i>
            <i class="fab fa-twitter"></i>
            <i class="fab fa-instagram"></i>
          </div>
          <div class="author">
            <img src="./author.jpg" alt="" />
            <div class="author__details">
              <p>Michael Jackson</p>
              <span>31 January, 2023</span>
            </div>
          </div>
          <div class="share__image">
            <i class="fa fa-share-alt" aria-hidden="true"></i>
            <div class="share__bar__desktop">
              <span>Share</span>
              <i class="fab fa-facebook"></i>
              <i class="fab fa-twitter"></i>
              <i class="fab fa-instagram"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script defer src="./main.js"></script>
</html>
